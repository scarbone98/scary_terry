<body onload="startGame()" style="background-color: #2b669a;">
<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Leaderboard</h4>
                </div>
                <div class="modal-body" id="leaderboard" style="text-align: center;">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="toggleLeaderboard()">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="modal fade" id="winnerModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align: center">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="userScoreHeader" class="modal-title"></h4>
                </div>
                <div class="modal-body" style="text-align: center">
                    <input type="text" placeholder="username" id="userName">
                    <button class="btn btn-default" onclick="addEntry(getScore())">ADD SCORE</button>
                    <h4 style="text-align: left">Random Geology Tweet</h4>
                    <div id="twitterQuote"></div>
                </div>
            </div>

        </div>
    </div>
</div>
<button  class="btn btn-success btn-lg" onclick="toggleLeaderboard()">
    LEADERBOARD
</button>
<button class="btn btn-warning btn-lg" onclick="restartGame()">PLAY AGAIN</button>
<h2 style="margin: -25px;color: white; text-align: center" id="scoreBoard">SCORE: 0</h2>

<button id="leaderboardButton" type="button" style="display: none" data-toggle="modal" data-target="#myModal"></button>
<script>
    initBoard();
